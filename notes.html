<!DOCTYPE html>
<html>
<head>
<title>Title</title>
<link rel="stylesheet" href="WebsiteWorkshop.css">
<!-- Link the html file to the css file, where href=name of css file and this line must be placed inside the head-->
</head>
<body>
<!-- Must hv at the start of every html code-->





<header>
<h1>My <small>1st</small> Heading</h1>
<!-- Gets smaller as h number goes up-->
<nav>
    <a href="Untitled-1.html" target="_blank">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact us</a>
</nav>
</header>

<hr>
<!-- Leaves a line to divide-->
<p id="para1">1st p</p>
<!-- Para-->
<p class="para">2nd p</p>
<br>
<br>
<br>
<!-- Leaves a blank-->
<div>
<button>Click here!</button>
<!--Creates a button-->
<a href = "https://www.youtube.com" target="_blank">Visit YouTube here!</a>
<!--Creates a referral link-->
<a href = "https://www.youtube.com" target="_blank"><button>YouTube button</button></a>
<!--Creates a button which redirects user to stated link-->
</div>
<img src="batman.png" alt="Batman">
<!--Inserts a image into the website, where alt=image name which
    will be stated in the website & src=image name, ensure tt
image is in the same file as the code-->

<!--img src="batman.png" alt="Batman" style="width: 50%; height: auto;"-->
<!-- html method to adjust the pic size-->
<img class="ghostrider" src="ghostrider.png" alt="ghostrider">
<h2>h2 heading</h2>

<br>

<b>bold</b>
<i>italic</i>
<strong>strong</strong>
<!-- same as bold -->
<em>em</em>
<!-- same as italic -->
<p>em</p>
<mark>mark</mark>
<!-- highlights the text -->
<p>mark</p>
<small>small</small>
<!-- shrinks the text -->
<p>small</p>
<sub>sub</sub>
<!-- same as small -->
<p>sub</p>
<sup>sup</sup>
<!-- same as small -->
<p>sup</p>




</body>
</html>
<!-- Must hv at the end of every html code-->
